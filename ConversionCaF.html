<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div id="resultado"></div>

    <script>
      var n1 = parseInt(prompt("Ingresa los Grados Celsius"));
      var f=(n1*(9/5))+32;

      
      document.getElementById('resultado').textContent = n1+' Grados Celsius es= ' + f+' Grados Fahrenheit';
    </script>

</body>
</html>
